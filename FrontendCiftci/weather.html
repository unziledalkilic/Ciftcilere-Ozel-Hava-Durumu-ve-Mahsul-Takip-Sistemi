<select id="mahsulSelect">
    <option>Yükleniyor...</option>
</select>

<script>
    fetch('/api/mahsuller')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('mahsulSelect');
            select.innerHTML = ''; // Temizle
            data.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = item.mahsulAdi;
                select.appendChild(opt);
            });
        })
        .catch(error => {
            console.error('Veri yüklenemedi:', error);
        });
</script>
