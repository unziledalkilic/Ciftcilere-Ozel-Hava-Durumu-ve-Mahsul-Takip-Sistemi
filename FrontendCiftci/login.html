<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <h2>Giriş Yap</h2>
      <p>Hesabınıza erişmek için bilgilerinizi girin.</p>
      
      <!-- Hata ve başarı mesajları -->
      <div id="error-message" style="display: none; background-color: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem;"></div>
      <div id="success-message" style="display: none; background-color: #d4edda; color: #155724; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem;"></div>
      
      <form id="login-form">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" id="login-btn">Giriş Yap</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCHGIDWTdNFPs7FTfF__K5p6FAsBulawlo",
      authDomain: "ciftcitakipsistemi-abe8e.firebaseapp.com",
      projectId: "ciftcitakipsistemi-abe8e",
      storageBucket: "ciftcitakipsistemi-abe8e.firebasestorage.app",
      messagingSenderId: "559590975377",
      appId: "1:559590975377:web:3b01663f973e258a089c30",
      measurementId: "G-SKX3FK88TZ"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Form elementleri
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Hata mesajı gösterme
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Başarı mesajı gösterme
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Form submit olayı
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Lütfen tüm alanları doldurun.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Giriş yapılıyor...';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        let errorText = '';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorText = 'Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı.';
            break;
          case 'auth/wrong-password':
            errorText = 'Hatalı şifre girdiniz.';
            break;
          case 'auth/invalid-email':
            errorText = 'Geçersiz e-posta adresi.';
            break;
          default:
            errorText = 'Giriş sırasında bir hata oluştu.';
        }
        
        showError(errorText);
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Giriş Yap';
      }
    });
  </script>
</body>
</html>
